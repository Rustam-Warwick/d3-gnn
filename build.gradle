plugins {
    id 'java-library'
}

group 'org.example'
version '1.0-SNAPSHOT'
//def mainClassName = "StreamPartitionTest"

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.jetbrains:annotations:20.1.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    implementation([
            'org.apache.flink:flink-streaming-java_2.12:1.14.3',
            'org.apache.flink:flink-python_2.12:1.14.3',
            'org.apache.flink:flink-ml-iteration_2.12:2.0.0'
    ])
}
tasks.named('jar') {
    manifest {
        attributes('Automatic-Module-Name': 'org.apache.flink.rustam.gnn')
    }
}
