plugins {
    id 'application'
}

group 'org.apache.flink.runtime'
version '1.0-SNAPSHOT'
application{
    mainClass = "helpers.Main"
}
repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.jetbrains:annotations:20.1.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'

    implementation([
            'org.slf4j:slf4j-simple:1.7.26',
            'org.apache.flink:flink-clients_2.12:1.14.4',
            'org.apache.flink:flink-table-planner_2.12:1.14.4',
            'org.apache.flink:flink-streaming-java_2.12:1.14.4',
            'org.apache.flink:flink-table-api-java:1.14.4',
            'org.apache.flink:flink-table-api-java-bridge_2.12:1.14.4',
            'org.apache.flink:flink-statebackend-rocksdb_2.12:1.14.4',
            'org.apache.flink:flink-python_2.12:1.14.4',
//            'org.apache.flink:flink-ml-iteration_2.12:2.0.0',
//            'org.apache.flink:flink-ml-core_2.12:2.0.0',
//            'org.apache.flink:flink-ml-lib_2.12:2.0.0',
            'ai.djl:api:0.15.0',
            'ai.djl.pytorch:pytorch-engine:0.15.0',
            'ai.djl.pytorch:pytorch-native-cu113:1.10.0',
//            'ai.djl.mxnet:mxnet-engine:0.15.0',
//            'ai.djl.mxnet:mxnet-native-auto:1.8.0',
//            'ai.djl.mxnet:mxnet-native-auto:1.8.0'
    ])
}
jar{
    manifest {
        attributes (
                'Automatic-Module-Name': 'org.apache.flink.runtime',
                'Main-Class': "helpers.Main"
        )
    }

    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    duplicatesStrategy("exclude")
}
