plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.jetbrains:annotations:20.1.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    implementation([
        'org.apache.flink:flink-streaming-java_2.11:1.14.0',
        'org.apache.flink:flink-clients_2.11:1.14.0',
//        'org.deeplearning4j:deeplearning4j-core:1.0.0-M1.1',
        'org.nd4j:nd4j-native-platform:1.0.0-M1.1',
//        'ch.qos.logback:logback-classic:1.1.7',
        'org.deeplearning4j:deeplearning4j-utility-iterators:1.0.0-M1.1',

    ])
}

test {
    useJUnitPlatform()
}