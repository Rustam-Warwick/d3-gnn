plugins {
    id 'application'
}

group 'org.apache.flink.rustam.gnn'
version '1.0-SNAPSHOT'
application{
    mainClass = "helpers.Main"
}
repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.jetbrains:annotations:20.1.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    implementation([
            'org.apache.flink:flink-clients_2.12:1.14.3',
            'org.apache.flink:flink-streaming-java_2.12:1.14.3',
            'org.apache.flink:flink-python_2.12:1.14.3',
            'org.apache.flink:flink-ml-iteration_2.12:2.0.0',
            'org.apache.flink:flink-ml-core_2.12:2.0.0',
            'org.apache.flink:flink-ml-lib_2.12:2.0.0',
            'ai.djl:api:0.15.0',
            'ai.djl.pytorch:pytorch-engine:0.15.0',
            'ai.djl.pytorch:pytorch-native-auto:1.9.1'
    ])
}
tasks.named('jar') {
    manifest {
        attributes('Automatic-Module-Name': 'org.apache.flink.rustam.gnn')
    }
}
